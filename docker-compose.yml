version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-langchain-app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/code
    restart: unless-stopped
